<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS</title>
</head>

<body>
    <script>
        function jsonres() {
            var data = '{"name": "Tabish", "age": 21, "location": "India"}'
            var res = JSON.parse(data);
            alert(res.name);
        }
    </script>

    <div onclick="jsonres()"> Get JSON</div>

</body>
</html>
