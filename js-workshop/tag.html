<script>
    function getTags() {
        t = document.getElementsByTagName('div');
        alert(t.length);
    }

    function getTagsContent() {
        con = document.getElementsByTagName('div');
        var divs = [];
        for (var i=0 ; i< con.length; i++) {
            divs.push(con[i].innerHTML);
        }
        alert(divs);
    }
</script>

<button onclick="getTags()"> Get Tags</button>

<button onclick="getTagsContent()"> Get Data</button>
